<!DOCTYPE html>
<html>
<head>
    <title>HAMSTER RAVE üêπ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            overflow-x: hidden;
        }

        .social-buttons {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .social-button {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 8px 16px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
        }

        .contract-address {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 12px;
            opacity: 0.8;
        }

        .party-lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .light {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="social-buttons">
        <a href="https://twitter.com" class="social-button">Twitter üê¶</a>
        <a href="https://pump.fun" class="social-button">PUMP.FUN üöÄ</a>
    </div>

    <!-- Add a placeholder for the Twitch embed -->
    <div id="twitch-embed"></div>

    <div class="party-lights" id="partyLights"></div>

    <div class="contract-address">CA: TBA</div>

    <!-- Load the Twitch embed JavaScript file -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <!-- Create a Twitch.Embed object -->
    <script type="text/javascript">
      new Twitch.Embed("twitch-embed", {
        width: 1280,
        height: 720,
        channel: "the_hamster_rave",
        parent: ["hamsterrave.fun"],
        layout: "video"
      });

      // Create party lights
      function createLights() {
          const container = document.getElementById('partyLights');
          const colors = ['#ff0000', '#00ff00', '#0000ff', '#ff00ff', '#ffff00'];
          
          for (let i = 0; i < 50; i++) {
              const light = document.createElement('div');
              light.className = 'light';
              light.style.left = Math.random() * 100 + '%';
              light.style.top = Math.random() * 100 + '%';
              light.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
              light.style.animation = `flash ${Math.random() * 2 + 0.5}s infinite`;
              container.appendChild(light);
          }
      }

      // Initialize party lights
      createLights();
    </script>
</body>
</html>
